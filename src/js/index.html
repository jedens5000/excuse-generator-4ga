<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />    
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1 class="mt-5">Angry teacher? Running out of excuses?!</h1>
      <p>Click the button below to generate an excuse to give to your teacher.</p>
      <div id="teacher">
        <img src="https://images.pexels.com/photos/3771074/pexels-photo-3771074.jpeg" />
        <h3 id="excuse" class="text-block">My dog ate my homework.</h3>
      </div>
      <div class="container-fluid text-center">
        <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center">
          <div class="col-md-5 p-lg-5 mx-auto my-5">
            <a button type="button" class="btn btn-outline-dark" id="myBtn" role="button">Generate new excuse</a>
          </div>
        </div>
      </div>        
    </div>
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
